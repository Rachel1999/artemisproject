        <script src="../scripts/general.js" defer></script>

    </head> 
    <body>
        <nav>
            <a href="../index.html">
                <Img src="../Img/Artemis_icon_Tabheader.png" alt="Artemis">
            </a>

            <h1 id="PageTitle">
                Contact
            </h1>

            <ul id="NavMenu">
                <li>
                    <a href="../index.html">Home</a>
                </li>
                <li>
                    <a href="OnzeDieren.html">Onze Dieren</a>

                    <a href="Contact.html" class="current-page">Contact</a>
                </li>
                <li>
                    <a class="doneer mobileDevice" href="Doneer.html">
                        Doneer
                    </a>
                </li>
            </ul>

            <a class="doneer desktop" href="Doneer.html">
                Doneer
            </a>

            <div id="HamburgerMenu">
                <div class="barItem"></div>
            </div>

        </nav>
        <div id="ClearFix"></div>
        <main id="mainContact">
            <form id="formContact"> 
                <div class="contact-info">
                    <div class="content">
                        <h2>Contact</h2>
                        
                    </div>
                </div>               
                <div id="MainInput">
                    <div class="content">
                        <div>
                            <h3 class="one">Aanhef <span>*</span></h3>
                            <input class="one-one" type="text" required></input>
                        </div>
                        <div>
                            <h3 class="one"> Naam <span>*</span></h3>
                            <input class="one-one" type="text" required></input>
                        </div>
                        <div>
                            <h3>E-mail <span>*</span></h3>
                            <input type="email" required></input>
                        </div>
                        <div>
                            <h3>TelefoonNummer <span>*</span></h3>
                            <input type="tel" required></input>
                        </div>
    
                        <div id="Questions">
                            <h3>Vraag/Opmerking <span>*</span></h3>
                            <textarea id="Question" type="text"></textarea>
                        </div>
    
                        <div id="SubAndSend">
    
                            <div id="checkboxWrapper">
                                <input type="checkbox" id="nieuwsbrief">
                                    <label for="nieuwsbrief">  
                                        Aanmelden voor nieuwsbrief    
                                    </label>     
                                </input>
                            </div>    
                                            
                            <input class="sentForm" id="send" type="submit" value="Verstuur"></input>
                        </div>
                    </div> 
                </div>
                
            <!-- End of form wrapper -->
            </form>
            <div class="contact-img-container">
                <img src="../Img/contact/1.svg" alt="adopted">
            </div>
        </main>
    </body>
